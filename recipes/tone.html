<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布</title>
  
    
</head>

<body>
    <h1>这是石头剪刀布游戏</h1>
    <p>该页面还在施工</p>
    <p>要玩吗, 请打开控制台，输入playGame()</p>
    <button class="toplay">playGame()</button>
    <br>
   

    <button class="select" value="0">剪刀</button>
    <button class="select" value="1">石头</button>
    <button class="select" value="-1">布</button>


    <table id="gameLog" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>轮次</th>
                <th>玩家选择</th>
                <th>电脑选择</th>
                <th>结果</th>
                <th>玩家分数</th>
                <th>电脑分数</th>
            </tr>
        </thead>
        <tbody id="logBody">
            <!-- 记录会动态添加到这里 -->
        </tbody>
    </table>

    <div id="finalResult"></div>

    <script src="tone.js"></script>
</body>

</html>
